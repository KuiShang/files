<!-- oncontextmenu="return false" -->
<body class="opg" oncontextmenu="return false" style="-webkit-user-select: none;">
	<!--个人详情弹窗-->
	<div class="windows-pop">
		<div class="pop-title">
			<div class="fl">
				<p id="staffName"></p>
                <img src="../images/icon/icon常用联系人@2x.png" class="star-contact-inactive">
				<em id="active-status" class="iconn-5" style="display:none;"></em>
			</div>
			<div class="fr">
				<div id="nickName" class="im-name"></div>
				<span id="status">未激活</span>
			</div>
		</div>
		<div class="pop-con">
			<div class="personal-detail">
				<div id="detail-message" class="detail-message">
					<div class="gray">个人信息</div>
					<p id="phone"></p>
					<p id="mail"></p>
					<p id="dept"></p>
					<p id="duty"></p>
					<div id="partTime" style="display:none;margin-top: 10px;">
						<div class="gray">兼任信息</div>
					</div>
				</div>
			</div>
            <div class="other-compony hideList">暂无企业信息</div>
		</div>
		<div id="footer" class="pop-footer">
			<!--.disabled为禁用样式-->
			<button id="btn" class="btn-send disabled">发起会话</button>
		</div>
	</div>
</body>
</html>
